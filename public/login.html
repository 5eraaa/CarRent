<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html" class="logo">CarRent</a>
            <ul class="nav-links">
                <li><a href="index.html">Cars</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn-secondary active">Login</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
            <div class="top-utilities">
                <div class="language-selector">
                    <button class="selector-button" id="language-btn">
                        <span>EN</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="language-dropdown">
                        <a href="#" data-lang="en">English</a>
                        <a href="#" data-lang="ar">العربية</a>
                    </div>
                </div>
                <div class="currency-selector">
                    <button class="selector-button" id="currency-btn">
                        <span>USD</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="currency-dropdown">
                        <a href="#" data-currency="usd">USD</a>
                        <a href="#" data-currency="egp">EGP</a>
                    </div>
                </div>
                <div class="dark-mode-toggle">
                    <label>
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="auth-section">
            <h1>Login</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email-phone">Email</label>
                    <input type="text" id="email-phone" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="error-message"></div>
            </form>
            <div class="auth-redirect">
                <p>New to CarRent? <a href="signup.html">Join now!</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 CarRent. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script>
        // Additional login page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email-phone').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        showError('Please fill in all fields');
                        return;
                    }
                    
                    handleLogin(email, password);
                });
            }
        });
    </script>
</body>
</html>
